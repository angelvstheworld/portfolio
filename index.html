<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Angel Garcia â€” 3D Portfolio</title>

  <!-- model-viewer (more reliable setup) -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <style>
    body { margin: 0; background: #fff; color: #111; }

    h1 {
      font-family: Impact, Haettenschweiler, "Arial Black", sans-serif;
      font-weight: 700;
      text-align: center;
      margin: 40px 0 20px;
      font-size: 48px;
      letter-spacing: 1px;
    }

    .grid {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 32px;
    }

    .card { border: 1px solid #eee; border-radius: 12px; padding: 12px; }

    .name {
      text-align: center;
      margin-top: 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    model-viewer {
      display: block;              /* IMPORTANT */
      width: 100%;
      height: 380px;
      background: #f5f5f5;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <h1>Angel Garcia</h1>

  <div class="grid">
    <div class="card">
      <model-viewer
        src="models/shiftnobs.glb"
        camera-controls
        auto-rotate
        shadow-intensity="0"
        loading="eager">
      </model-viewer>
      <div class="name">Shift Knobs</div>
    </div>
  </div>
</body>
</html>
